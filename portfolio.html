<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Paul Zeman's Portfolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/responsive.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="flex">
            <img src="img/logo.jpg" alt="Logo image" class="logo">
            <div class="head-text-container">
                <h1>Paul Zeman</h1>
                <p>Front-end Engineer</p>
            </div>
        </header>
        <hr>
        <main>
            <img src="img/code.jpg" alt="HTML code image" class="splash-img">
            <section class="projects">
                <h2 class="featured-header">Featured Work</h2>
                <div class="featured-container flex">
                    <div class="featured-item">
                        <img src="img/food.jpg" alt="Image of food">
                        <h3 class="featured-label">Recipes</h3>
                        <a href="https://github.com/paulzeman/Recipes">https://github.com/paulzeman/Recipes</a>
                    </div>
                    <div class="featured-item">
                        <img src="img/nature.jpg" alt="Image of nature">
                        <h3 class="featured-label">Nature</h3>
                        <a href="https://github.com/paulzeman/Nature">https://github.com/paulzeman/Nature</a>
                    </div>
                    <div class="featured-item">
                        <img src="img/dog.jpg" alt="Image of dog">
                        <h3 class="featured-label">Dogs</h3>
                        <a href="https://github.com/paulzeman/Dogs">https://github.com/paulzeman/Dogs</a>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
